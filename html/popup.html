<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Learn Armenian Alphabet</title>
    <link rel="stylesheet" href="../css/popup.css">
    <script type="text/javascript" src="../js/popup.js"></script>
  </head>
  <body>
    <button id="transliterate-button" class="action-button" type="button">Транслитерировать страницу</button>
    <h3>Какие буквы вы уже знаете?</h3>
    <div class="alphabet-container">
      <div><input type="checkbox" id="letter-01" name="letter-01" class="letter-checkbox"><label for="letter-01"><span id="letter-01-upper-hy" >Ա</span><span id="letter-01-lower-hy" >ա</span> – <span class="letter-01-upper-ru invisible" data-options="f,nf" >А</span><span class="letter-01-lower-ru" data-options="f,nf" >а</span> [ɑ]</label></div>
      <div><input type="checkbox" id="letter-02" name="letter-02" class="letter-checkbox"><label for="letter-02"><span id="letter-02-upper-hy" >Բ</span><span id="letter-02-lower-hy" >բ</span> – <span class="letter-02-upper-ru invisible" data-options="f,nf" >Б</span><span class="letter-02-lower-ru" data-options="f,nf" >б</span> [b]</label></div>
      <div><input type="checkbox" id="letter-03" name="letter-03" class="letter-checkbox"><label for="letter-03"><span id="letter-03-upper-hy" >Գ</span><span id="letter-03-lower-hy" >գ</span> – <span class="letter-03-upper-ru invisible" data-options="f,nf" >Г</span><span class="letter-03-lower-ru" data-options="f,nf" >г</span> [g]</label></div>
      <div><input type="checkbox" id="letter-04" name="letter-04" class="letter-checkbox"><label for="letter-04"><span id="letter-04-upper-hy" >Դ</span><span id="letter-04-lower-hy" >դ</span> – <span class="letter-04-upper-ru invisible" data-options="f,nf" >Д</span><span class="letter-04-lower-ru" data-options="f,nf" >д</span> [d]</label></div>
      <div><input type="checkbox" id="letter-05" name="letter-05" class="letter-checkbox"><label for="letter-05"><span id="letter-05-upper-hy" >Ե</span><span id="letter-05-lower-hy" >ե</span> – <span class="letter-05-upper-ru invisible" data-options="f,nf" >Е</span><span class="letter-05-lower-ru" data-options="f,nf" >е</span> [jɛ, ɛ]</label></div>
      <div><input type="checkbox" id="letter-06" name="letter-06" class="letter-checkbox"><label for="letter-06"><span id="letter-06-upper-hy" >Զ</span><span id="letter-06-lower-hy" >զ</span> – <span class="letter-06-upper-ru invisible" data-options="f,nf" >З</span><span class="letter-06-lower-ru" data-options="f,nf" >з</span> [z]</label></div>
      <div><input type="checkbox" id="letter-07" name="letter-07" class="letter-checkbox"><label for="letter-07"><span id="letter-07-upper-hy" >Է</span><span id="letter-07-lower-hy" >է</span> – <span class="letter-07-upper-ru invisible" data-options="f,nf" >Э</span><span class="letter-07-lower-ru" data-options="f,nf" >э</span> [ɛ]</label></div>
      <div><input type="checkbox" id="letter-08" name="letter-08" class="letter-checkbox"><label for="letter-08"><span id="letter-08-upper-hy" >Ը</span><span id="letter-08-lower-hy" >ը</span> – <span class="letter-08-upper-ru invisible" data-options="nf"   >Ё</span><span class="letter-08-lower-ru" data-options="nf"   >ё</span> [ə]</label></div>
      <div><input type="checkbox" id="letter-09" name="letter-09" class="letter-checkbox"><label for="letter-09"><span id="letter-09-upper-hy" >Թ</span><span id="letter-09-lower-hy" >թ</span> – <span class="letter-09-upper-ru invisible" data-options="f,nf" >Т</span><span class="letter-09-lower-ru" data-options="f,nf" >т</span> [tʰ]</label></div>
      <div><input type="checkbox" id="letter-10" name="letter-10" class="letter-checkbox"><label for="letter-10"><span id="letter-10-upper-hy" >Ժ</span><span id="letter-10-lower-hy" >ժ</span> – <span class="letter-10-upper-ru invisible" data-options="f,nf" >Ж</span><span class="letter-10-lower-ru" data-options="f,nf" >ж</span> [ʒ]</label></div>
      <div><input type="checkbox" id="letter-11" name="letter-11" class="letter-checkbox"><label for="letter-11"><span id="letter-11-upper-hy" >Ի</span><span id="letter-11-lower-hy" >ի</span> – <span class="letter-11-upper-ru invisible" data-options="f,nf" >И</span><span class="letter-11-lower-ru" data-options="f,nf" >и</span> [i]</label></div>
      <div><input type="checkbox" id="letter-12" name="letter-12" class="letter-checkbox"><label for="letter-12"><span id="letter-12-upper-hy" >Լ</span><span id="letter-12-lower-hy" >լ</span> – <span class="letter-12-upper-ru invisible" data-options="f,nf" >Л</span><span class="letter-12-lower-ru" data-options="f,nf" >л</span> [l]</label></div>
      <div><input type="checkbox" id="letter-13" name="letter-13" class="letter-checkbox"><label for="letter-13"><span id="letter-13-upper-hy" >Խ</span><span id="letter-13-lower-hy" >խ</span> – <span class="letter-13-upper-ru invisible" data-options="f,nf" >Х</span><span class="letter-13-lower-ru" data-options="f,nf" >х</span> [χ]</label></div>
      <div><input type="checkbox" id="letter-14" name="letter-14" class="letter-checkbox"><label for="letter-14"><span id="letter-14-upper-hy" >Ծ</span><span id="letter-14-lower-hy" >ծ</span> – <span class="letter-14-upper-ru invisible" data-options="f,nf" >Ц</span><span class="letter-14-lower-ru" data-options="f,nf" >ц</span> [ts]</label></div>
      <div><input type="checkbox" id="letter-15" name="letter-15" class="letter-checkbox"><label for="letter-15"><span id="letter-15-upper-hy" >Կ</span><span id="letter-15-lower-hy" >կ</span> – <span class="letter-15-upper-ru invisible" data-options="f,nf" >К</span><span class="letter-15-lower-ru" data-options="f,nf" >к</span> [k]</label></div>
      <div><input type="checkbox" id="letter-16" name="letter-16" class="letter-checkbox"><label for="letter-16"><span id="letter-16-upper-hy" >Հ</span><span id="letter-16-lower-hy" >հ</span> – <span class="letter-16-upper-ru invisible" data-options="f,nf" >Х</span><span class="letter-16-lower-ru" data-options="f,nf" >х</span> [h]</label></div>
      <div><input type="checkbox" id="letter-17" name="letter-17" class="letter-checkbox"><label for="letter-17"><span id="letter-17-upper-hy" >Ձ</span><span id="letter-17-lower-hy" >ձ</span> – <span class="letter-17-upper-ru invisible" data-options="f,nf">Дз</span><span class="letter-17-lower-ru" data-options="f,nf">дз</span> [dz]</label></div>
      <div><input type="checkbox" id="letter-18" name="letter-18" class="letter-checkbox"><label for="letter-18"><span id="letter-18-upper-hy" >Ղ</span><span id="letter-18-lower-hy" >ղ</span> – <span class="letter-18-upper-ru invisible" data-options="f,nf" >Р</span><span class="letter-18-lower-ru" data-options="f,nf" >р</span> [ʁ]</label></div>
      <div><input type="checkbox" id="letter-19" name="letter-19" class="letter-checkbox"><label for="letter-19"><span id="letter-19-upper-hy" >Ճ</span><span id="letter-19-lower-hy" >ճ</span> – <span class="letter-19-upper-ru invisible" data-options="f,nf" >Ч</span><span class="letter-19-lower-ru" data-options="f,nf" >ч</span> [tʃ]</label></div>
      <div><input type="checkbox" id="letter-20" name="letter-20" class="letter-checkbox"><label for="letter-20"><span id="letter-20-upper-hy" >Մ</span><span id="letter-20-lower-hy" >մ</span> – <span class="letter-20-upper-ru invisible" data-options="f,nf" >М</span><span class="letter-20-lower-ru" data-options="f,nf" >м</span> [m]</label></div>
      <div><input type="checkbox" id="letter-21" name="letter-21" class="letter-checkbox"><label for="letter-21"><span id="letter-21-upper-hy" >Յ</span><span id="letter-21-lower-hy" >յ</span> – <span class="letter-21-upper-ru invisible" data-options="f,nf" >Й</span><span class="letter-21-lower-ru" data-options="f,nf" >й</span> [j, h]</label></div>
      <div><input type="checkbox" id="letter-22" name="letter-22" class="letter-checkbox"><label for="letter-22"><span id="letter-22-upper-hy" >Ն</span><span id="letter-22-lower-hy" >ն</span> – <span class="letter-22-upper-ru invisible" data-options="f,nf" >Н</span><span class="letter-22-lower-ru" data-options="f,nf" >н</span> [n, ŋ]</label></div>
      <div><input type="checkbox" id="letter-23" name="letter-23" class="letter-checkbox"><label for="letter-23"><span id="letter-23-upper-hy" >Շ</span><span id="letter-23-lower-hy" >շ</span> – <span class="letter-23-upper-ru invisible" data-options="f,nf" >Ш</span><span class="letter-23-lower-ru" data-options="f,nf" >ш</span> [ʃ]</label></div>
      <div><input type="checkbox" id="letter-24" name="letter-24" class="letter-checkbox"><label for="letter-24"><span id="letter-24-upper-hy" >Ո</span><span id="letter-24-lower-hy" >ո</span> – <span class="letter-24-upper-ru invisible" data-options="f"    >Во</span><span class="letter-24-upper-ru invisible" data-options="nf" >О</span><span class="letter-24-lower-ru" data-options="f">во</span>, <span class="letter-24-lower-ru" data-options="nf">о</span> [ʋɔ, o]</label></div>
      <div><input type="checkbox" id="letter-25" name="letter-25" class="letter-checkbox"><label for="letter-25"><span id="letter-25-upper-hy" >Չ</span><span id="letter-25-lower-hy" >չ</span> – <span class="letter-25-upper-ru invisible" data-options="f,nf" >Ч</span><span class="letter-25-lower-ru" data-options="f,nf" >ч</span> [tʃʰ]</label></div>
      <div><input type="checkbox" id="letter-26" name="letter-26" class="letter-checkbox"><label for="letter-26"><span id="letter-26-upper-hy" >Պ</span><span id="letter-26-lower-hy" >պ</span> – <span class="letter-26-upper-ru invisible" data-options="f,nf" >П</span><span class="letter-26-lower-ru" data-options="f,nf" >п</span> [p]</label></div>
      <div><input type="checkbox" id="letter-27" name="letter-27" class="letter-checkbox"><label for="letter-27"><span id="letter-27-upper-hy" >Ջ</span><span id="letter-27-lower-hy" >ջ</span> – <span class="letter-27-upper-ru invisible" data-options="f,nf">Дж</span><span class="letter-27-lower-ru" data-options="f,nf">дж</span> [dʒ]</label></div>
      <div><input type="checkbox" id="letter-28" name="letter-28" class="letter-checkbox"><label for="letter-28"><span id="letter-28-upper-hy" >Ռ</span><span id="letter-28-lower-hy" >ռ</span> – <span class="letter-28-upper-ru invisible" data-options="f,nf" >Р</span><span class="letter-28-lower-ru" data-options="f,nf" >р</span> [r]</label></div>
      <div><input type="checkbox" id="letter-29" name="letter-29" class="letter-checkbox"><label for="letter-29"><span id="letter-29-upper-hy" >Ս</span><span id="letter-29-lower-hy" >ս</span> – <span class="letter-29-upper-ru invisible" data-options="f,nf" >С</span><span class="letter-29-lower-ru" data-options="f,nf" >с</span> [s]</label></div>
      <div><input type="checkbox" id="letter-30" name="letter-30" class="letter-checkbox"><label for="letter-30"><span id="letter-30-upper-hy" >Վ</span><span id="letter-30-lower-hy" >վ</span> – <span class="letter-30-upper-ru invisible" data-options="f,nf" >В</span><span class="letter-30-lower-ru" data-options="f,nf" >в</span> [v, ʋ]</label></div>
      <div><input type="checkbox" id="letter-31" name="letter-31" class="letter-checkbox"><label for="letter-31"><span id="letter-31-upper-hy" >Տ</span><span id="letter-31-lower-hy" >տ</span> – <span class="letter-31-upper-ru invisible" data-options="f,nf" >Т</span><span class="letter-31-lower-ru" data-options="f,nf" >т</span> [t]</label></div>
      <div><input type="checkbox" id="letter-32" name="letter-32" class="letter-checkbox"><label for="letter-32"><span id="letter-32-upper-hy" >Ր</span><span id="letter-32-lower-hy" >ր</span> – <span class="letter-32-upper-ru invisible" data-options="f,nf" >Р</span><span class="letter-32-lower-ru" data-options="f,nf" >р</span> [ɾ]</label></div>
      <div><input type="checkbox" id="letter-33" name="letter-33" class="letter-checkbox"><label for="letter-33"><span id="letter-33-upper-hy" >Ց</span><span id="letter-33-lower-hy" >ց</span> – <span class="letter-33-upper-ru invisible" data-options="f,nf" >Ц</span><span class="letter-33-lower-ru" data-options="f,nf" >ц</span> [tsʰ]</label></div>
      <div><input type="checkbox" id="letter-34" name="letter-34" class="letter-checkbox"><label for="letter-34"><span id="letter-34-upper-hy">ՈՒ</span><span id="letter-34-lower-hy">ու</span> – <span class="letter-34-upper-ru invisible" data-options="f,nf" >У</span><span class="letter-34-lower-ru" data-options="f,nf" >у</span> [u]</label></div>
      <div><input type="checkbox" id="letter-35" name="letter-35" class="letter-checkbox"><label for="letter-35"><span id="letter-35-upper-hy" >Փ</span><span id="letter-35-lower-hy" >փ</span> – <span class="letter-35-upper-ru invisible" data-options="f,nf" >П</span><span class="letter-35-lower-ru" data-options="f,nf" >п</span> [pʰ]</label></div>
      <div><input type="checkbox" id="letter-36" name="letter-36" class="letter-checkbox"><label for="letter-36"><span id="letter-36-upper-hy" >Ք</span><span id="letter-36-lower-hy" >ք</span> – <span class="letter-36-upper-ru invisible" data-options="f,nf" >К</span><span class="letter-36-lower-ru" data-options="f,nf" >к</span> [kʰ]</label></div>
      <div><input type="checkbox" id="letter-37" name="letter-37" class="letter-checkbox"><label for="letter-37"><span id="letter-37-upper-hy"  ></span><span id="letter-37-lower-hy" >և</span> – <span class="letter-37-upper-ru invisible" data-options="f,nf"  ></span><span class="letter-37-lower-ru" data-options="f,nf">ев</span> [ev]</label></div>
      <div><input type="checkbox" id="letter-38" name="letter-38" class="letter-checkbox"><label for="letter-38"><span id="letter-38-upper-hy" >Օ</span><span id="letter-38-lower-hy" >օ</span> – <span class="letter-38-upper-ru invisible" data-options="f,nf" >О</span><span class="letter-38-lower-ru" data-options="f,nf" >о</span> [o]</label></div>
      <div><input type="checkbox" id="letter-39" name="letter-39" class="letter-checkbox"><label for="letter-39"><span id="letter-39-upper-hy" >Ֆ</span><span id="letter-39-lower-hy" >ֆ</span> – <span class="letter-39-upper-ru invisible" data-options="f,nf" >Ф</span><span class="letter-39-lower-ru" data-options="f,nf" >ф</span> [f]</label></div>
      <div><input type="checkbox" id="all-letters" name="all-letters"><label for="all-letters">Все</label></div>
    </div>
    <button id="save-button" class="action-button save-button" type="button">Сохранить</button>
  </body>
</html>
